[project]
name = "mlxgateway"
version = "0.1.0"
description = "MLX Gateway - OpenAI-compatible API server for Apple Silicon using MLX"
authors = [{ name = "yusufozgul" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
keywords = ["mlx", "ai", "gateway", "openai", "apple-silicon"]
dependencies = [
    # Web Framework & API
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
    "pydantic>=2.12.5",
    "python-multipart>=0.0.22",
    
    # MLX Libraries
    "mlx-lm==0.30.5",
    "mlx-vlm==0.3.11",
    "mlx-audio==0.3.1",
    "mflux>=0.15.5",
    "huggingface-hub>=1.3.3",
    
    # Utilities
    "rich>=13.9.4",
    "setproctitle>=1.3.3",
]

[project.scripts]
mlxgateway = "mlxgateway.main:start"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true
